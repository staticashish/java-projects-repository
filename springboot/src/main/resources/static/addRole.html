<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Role</title>
</head>
<body>
<div class="col-md-4 col-md-offset-4 well">
    <h2>Add Role</h2>
    <div ng-show="error" class="alert alert-danger"><strong>{{error}}</strong></div>
    <div ng-show="success" class="alert alert-success"><strong>{{success}}</strong></div>

        <div class="form-group" ng-class="{ 'has-error': form.roleName.$dirty && form.roleName.$error.required }">

            <input type="text" name="roleName" id="iRoleName" class="form-control" ng-model="role.rolename" required />

        </div>
