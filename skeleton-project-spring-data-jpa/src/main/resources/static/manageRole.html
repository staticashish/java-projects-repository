<!DOCTYPE html>
<html>
    <head>
        <title>Manage Users</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
		<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" /> -->
    </head>

<body ng-app="angApp">
<div ng-show="error" class="alert alert-danger"><strong>{{error}}</strong></div>
<div ng-show="success" class="alert alert-success"><strong>{{success}}</strong></div>
<div class="col-md-4 col-md-offset-4">
	    <table class="table table-striped table-hover table-bordered" ng-init="getAllRoles()">
	    <thead>
	      <tr>
	        <th>#</th>
	        <th>Role ID</th>
	        <th>Role Name</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="x in allroles">
	        <td  ng-bind="$index+1"></td>
			<td>{{ x.id }}</td>
			<td>{{ x.name }}</td>
	      </tr>
	    </tbody>
	    </table>
</div>	    
    </body>
</html>
