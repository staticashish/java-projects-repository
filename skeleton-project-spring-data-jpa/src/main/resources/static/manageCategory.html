<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div ng-show="error" class="alert alert-danger"><strong>{{error}}</strong></div>
<div ng-show="success" class="alert alert-success"><strong>{{success}}</strong></div>
    <table class="table table-striped table-hover table-bordered" ng-init="getCategories()">
	    <thead>
	      <tr>
	        <th>#</th>
	        <th>Category ID</th>
	        <th>Category Name</th>
	        <th>Actions</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="x in categoryInfo.categoryDtos">
	        <td  ng-bind="$index+1"></td>
			<td>{{ x.id }}</td>
			<td>{{ x.name }}</td>
			<td>
				<a href="#updateUser" ng-click="setUser(x)" class="btn btn-default btn-sm purple"><span class="glyphicon glyphicon-edit"></span> Edit</a>
				<a href="#deleteUser" ng-click="deleteUser(x)" class="btn btn-default btn-sm red"><span class="glyphicon glyphicon-trash"></span> Delete</a>
			</td>
	      </tr>
	    </tbody>
    </table>
</body>
</html>
