<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Create Role</h3>
				</div>
				<div class="panel-body">
					<form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm"
						novalidate>
						<fieldset>
							<div class="form-group"
								[ngClass]="{ 'has-error': f.submitted && !name.valid }">
								<input type="text" placeholder="Role Name" class="form-control input-sm"
									name="name" [(ngModel)]="roleData.name"
									#name="ngModel" required />
								<div *ngIf="f.submitted && !name.valid" class="help-block">Role Name
									is required</div>
							</div>
							<div class="form-group">
								<button [disabled]="loading" class="btn btn-primary btn-block">
									Create Role <span *ngIf="loading"
										class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
								</button>
							</div>
						</fieldset>
					</form>
					<div *ngIf="error" class="alert alert-danger alert-dismissible ">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>Error!</strong> {{error}}
					</div>
					<div *ngIf="success" class="alert alert-success alert-dismissible ">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>success!</strong> {{success}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<app-role-list></app-role-list>
	</div> 
</div>
