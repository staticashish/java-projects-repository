<div *ngIf="dataLoaded">
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>Role ID</th>
				<th>Role Name</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let role of roles; let row = index">
				<td>{{row + 1}}</td>
				<td>{{ role.id }}</td>
				<td>{{ role.name }}</td>
			</tr>
		</tbody>
	</table>
</div>
