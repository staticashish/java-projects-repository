<div class="container">
	<div class="row centered-form">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign in</h3>
				</div>
				<div class="panel-body">
					<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"
						novalidate>
						<fieldset>
							<div class="form-group"
								[ngClass]="{ 'has-error': f.submitted && !username.valid }">
								<input type="text" placeholder="Username" class="form-control input-sm"
									name="username" [(ngModel)]="loginData.username"
									#username="ngModel" required />
								<div *ngIf="f.submitted && !username.valid" class="help-block">Username
									is required</div>
							</div>
							<div class="form-group"
								[ngClass]="{ 'has-error': f.submitted && !password.valid }">
								<input type="password" placeholder="Password"
									class="form-control input-sm" name="password"
									[(ngModel)]="loginData.password" #password="ngModel" required />
								<div *ngIf="f.submitted && !password.valid" class="help-block">Password
									is required</div>
							</div>
							<div class="form-group">
								<button [disabled]="loading" class="btn btn-primary btn-block">
									Login <span *ngIf="loading"
										class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
								</button>
							</div>
						</fieldset>
					</form>
					<div *ngIf="error" class="alert alert-danger alert-dismissible ">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>Error!</strong> {{error}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
