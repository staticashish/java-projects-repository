<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div *ngIf="error" class="alert alert-danger">
				<a href="#" class="close" data-dismiss="alert" >&times;</a>
				{{error}}
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign in</h3>
				</div>
				<div class="panel-body">
					<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"
						novalidate>
						<fieldset>
							<div class="form-group"
								[ngClass]="{ 'has-error': f.submitted && !username.valid }">
								<input type="text" placeholder="Username" class="form-control"
									name="username" [(ngModel)]="loginData.username"
									#username="ngModel" required />
								<div *ngIf="f.submitted && !username.valid" class="help-block">Username
									is required</div>
							</div>
							<div class="form-group"
								[ngClass]="{ 'has-error': f.submitted && !password.valid }">
								<input type="password" placeholder="Password"
									class="form-control" name="password"
									[(ngModel)]="loginData.password" #password="ngModel" required />
								<div *ngIf="f.submitted && !password.valid" class="help-block">Password
									is required</div>
							</div>
							<div class="form-group">
								<button [disabled]="loading" class="btn btn-primary btn-block"><span *ngIf="loading" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Login </button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
