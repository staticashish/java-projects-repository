<div class="container">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Please sign up</h3>
				</div>
				<div class="panel-body">
					<form name="form" (ngSubmit)="f.form.valid && register()"
						#f="ngForm" novalidate>
						<div class="form-group"
							[ngClass]="{ 'has-error': f.submitted && !name.valid }">
							<input type="text" name="name" id="name"
								class="form-control input-sm" placeholder="Full Name"
								[(ngModel)]="registerData.name" #name="ngModel" required />
							<div *ngIf="f.submitted && !name.valid" class="help-block">Full
								Name is required</div>
						</div>
						<div class="form-group"
							[ngClass]="{ 'has-error': f.submitted && !email.valid }">
							<input type="email" name="email" id="email"
								class="form-control input-sm" placeholder="Email Address"
								[(ngModel)]="registerData.email" #email="ngModel" required />
							<div *ngIf="f.submitted && !email.valid" class="help-block">Email
								Address is required</div>
						</div>
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group"
									[ngClass]="{ 'has-error': f.submitted && !username.valid }">
									<input type="text" name="username" id="username"
										class="form-control input-sm" placeholder="Username"
										[(ngModel)]="registerData.username" #username="ngModel"
										required />
									<div *ngIf="f.submitted && !username.valid" class="help-block">Username
										is required</div>
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group"
									[ngClass]="{ 'has-error': f.submitted && !password.valid }">
									<input type="password" name="password" id="password"
										class="form-control input-sm" placeholder="Password"
										[(ngModel)]="registerData.password" #password="ngModel"
										required />
									<div *ngIf="f.submitted && !password.valid" class="help-block">Password
										is required</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<button [disabled]="loading" class="btn btn-primary btn-block">
								Register <span *ngIf="loading"
									class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
							</button>
						</div>
					</form>
					<div *ngIf="error" class="alert alert-danger alert-dismissible ">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>Error!</strong> {{error}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
